title: Introduction au shell
description: "La ligne de commande Unix a survécu et prospéré pendant près de 50 ans parce qu’elle permet de réaliser des opérations complexes en quelques frappes. Parfois appelée «\_la colle universelle de la programmation\_», elle aide les utilisateurs à combiner des programmes existants de manière inédite, à automatiser des tâches répétitives et à exécuter des programmes sur des clusters et des clouds qui peuvent se trouver à l’autre bout du monde. Ce cours vous présentera ses éléments clés et vous montrera comment les utiliser efficacement.\n\nLe glossaire du cours se trouve à droite dans la section «\_Ressources\_».\nPour obtenir des crédits CPE, vous devez suivre le cours dans son intégralité et obtenir une note d’au moins 70\_% à l'évaluation qualifiante. Vous pouvez accéder à l'évaluation en cliquant sur la mention «\_Crédits CPE\_» à droite."
