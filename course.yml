title: Introducción a Shell
description: >-
  La línea de comandos Unix ha sobrevivido y prosperado durante casi 50 años
  porque permite hacer acciones complejas con solo pulsar unas teclas. A veces
  llamado "el pegamento universal de la programación", ayuda a los usuarios a
  combinar programas existentes de nuevas formas, automatizar tareas repetitivas
  y ejecutar programas en clústeres y nubes que pueden estar al otro lado del
  mundo. Este curso te presentará sus elementos clave y te mostrará cómo
  utilizarlos eficazmente.
programming_language: shell
from: shell-base-prod:v1.1.3
