title: Shell 입문
description: >-
  Unix 명령줄은 몇 개의 키 입력만으로도 복잡한 일을 해낼 수 있기 때문에 거의 50년 동안 살아남아 발전해 왔습니다. 때로는
  "프로그래밍의 범용 접착제"라고 불리며, 기존 프로그램을 새로운 방식으로 조합하고, 반복 작업을 자동화하며, 지구 반대편에 있는 클러스터나
  클라우드에서 프로그램을 실행할 수 있게 해줘요. 이 강의에서는 핵심 요소를 소개하고 효율적으로 활용하는 방법을 알려드립니다.


  강의 용어집은 오른쪽 리소스 섹션에서 확인할 수 있어요.

  CPE 학점 취득을 위해서는 강의를 완료하고 인증 평가에서 70% 이상의 점수를 받아야 합니다. 오른쪽의 CPE 학점 안내를 클릭하면 평가로
  이동할 수 있어요.
programming_language: shell
