title: Einführung in Shell
description: >-
  Die Unix-Befehlszeile hat sich seit fast 50 Jahren bewährt, weil man damit
  komplexe Aufgaben mit nur wenigen Tastenanschlägen erledigen kann. Manchmal
  wird es als „der universelle Klebstoff der Programmierung“ bezeichnet. Es
  hilft Leuten, vorhandene Programme auf neue Weise zu kombinieren, sich
  wiederholende Aufgaben zu automatisieren und Programme auf Clustern und Clouds
  auszuführen, die vielleicht am anderen Ende der Welt sind. Dieser Kurs zeigt
  dir die wichtigsten Sachen und wie du sie gut nutzen kannst.


  Das Kursglossar findest du rechts im Bereich Ressourcen.

  Um CPE-Credits zu erhalten, musst du den Kurs abschließen und in dem Test 70 %
  erreichen.  Du gelangst zum Test, indem du rechts auf die Angabe zu den
  CPE-Credits klickst.
programming_language: shell
