title: Introductie tot de shell
description: >-
  De Unix-opdrachtregel bestaat al bijna 50 jaar en is nog steeds populair omdat
  je er met maar een paar toetsaanslagen complexe taken mee kunt uitvoeren. Het
  wordt soms “de universele lijm van programmeren” genoemd: je kunt bestaande
  programma’s op nieuwe manieren combineren, repetitieve taken automatiseren en
  programma’s draaien op clusters en clouds aan de andere kant van de wereld. In
  deze cursus maak je kennis met de kernonderdelen en leer je hoe je ze
  efficiënt gebruikt.


  De cursusterminologie vind je rechts in de sectie met bronnen.

  Om CPE-credits te behalen, moet je de cursus afronden en minimaal 70% scoren
  op de gekwalificeerde toets. Je kunt naar de toets navigeren door rechts op de
  CPE-credits-callout te klikken.
programming_language: shell
