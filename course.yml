title: Introduction au shell
description: >-
  La ligne de commande Unix a survécu et prospéré pendant près de 50 ans parce
  qu'elle permet de faire des choses complexes en quelques frappes. Parfois
  appelée "la colle universelle de la programmation", elle aide les utilisateurs
  à combiner des programmes existants de manière inédite, à automatiser des
  tâches répétitives et à exécuter des programmes sur des clusters et des clouds
  qui peuvent se trouver à l'autre bout du monde. Ce cours vous présentera ses
  éléments clés et vous montrera comment les utiliser efficacement.
programming_language: shell
from: shell-base-prod:v1.1.3
