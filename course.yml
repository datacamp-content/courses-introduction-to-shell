title: Introduzione alla Shell
description: >-
  La riga di comando Unix è sopravvissuta e prospera da quasi 50 anni perché
  permette di fare cose complesse con poche battute sulla tastiera. A volte
  chiamata "la colla universale della programmazione", aiuta a combinare
  programmi esistenti in modi nuovi, ad automatizzare attività ripetitive e a
  eseguire programmi su cluster e cloud che possono trovarsi dall'altra parte
  del mondo. Questo corso ti presenterà gli elementi chiave e ti mostrerà come
  usarli in modo efficiente.


  Il glossario del corso è disponibile a destra, nella sezione risorse.

  Per ottenere i crediti CPE devi completare il corso e raggiungere un punteggio
  del 70% nella valutazione qualificata. Puoi accedere alla valutazione facendo
  clic sull'avviso dei crediti CPE sulla destra.
