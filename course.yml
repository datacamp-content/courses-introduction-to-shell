title: Shell 入門
description: >-
  Unix のコマンドラインは、わずかなキー入力で複雑な処理ができるため、約 50
  年にわたり生き残り、発展してきました。しばしば「プログラミングの万能な接着剤」と呼ばれるこの仕組みは、既存のプログラムを新しい方法で組み合わせ、反復作業を自動化し、世界の反対側にあるかもしれないクラスタやクラウド上でプログラムを実行するのに役立ちます。本コースでは、その主要な要素を紹介し、効率的な使い方を学びます。


  コース用語集は、右側のリソースセクションにあります。

  CPE クレジットを取得するには、コースを修了し、認定アセスメントで 70% のスコアに到達する必要があります。右側の CPE
  クレジット案内をクリックするとアセスメントに移動できます。
programming_language: shell
from: shell-base-prod:v1.1.3
