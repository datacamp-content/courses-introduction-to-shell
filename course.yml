title: Introdução ao Shell
description: >-
  A linha de comando do Unix sobreviveu e prosperou por quase 50 anos porque
  permite que as pessoas façam coisas complexas com apenas alguns toques no
  teclado. Às vezes chamado de "a cola universal da programação", ele ajuda os
  usuários a combinar programas existentes de novas maneiras, automatizar
  tarefas repetitivas e executar programas em clusters e nuvens que podem estar
  do outro lado do mundo. Este curso apresentará seus principais elementos e
  mostrará como usá-los de forma eficiente.


  O glossário do curso está à direita, na seção de recursos.

  Pra conseguir créditos CPE, você precisa terminar o curso e tirar pelo menos
  70% na avaliação. Você pode acessar a avaliação clicando na chamada de
  créditos CPE à direita.
