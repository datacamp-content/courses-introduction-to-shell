title: Einführung in die Shell
description: >-
  Die Unix-Befehlszeile hat fast 50 Jahre lang überlebt und gedeiht, weil sie es
  den Menschen ermöglicht, komplexe Dinge mit nur wenigen Tastenanschlägen zu
  erledigen. Sie wird manchmal als "universeller Klebstoff der Programmierung"
  bezeichnet und hilft Nutzern dabei, bestehende Programme auf neue Weise zu
  kombinieren, sich wiederholende Aufgaben zu automatisieren und Programme auf
  Clustern und Clouds auszuführen, die um die halbe Welt verstreut sein können.
  Dieser Kurs stellt die wichtigsten Elemente vor und zeigt dir, wie du sie
  effizient nutzen kannst.
programming_language: shell
from: shell-base-prod:v1.1.3
