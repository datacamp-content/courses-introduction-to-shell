title: Shell'e Giriş
description: >-
  Unix komut satırı, yalnızca birkaç tuşla karmaşık işler yapmana izin verdiği
  için neredeyse 50 yıldır varlığını sürdürüyor ve gelişiyor. Bazen
  "programlamanın evrensel yapıştırıcısı" olarak adlandırılır; mevcut
  programları yeni şekillerde birleştirmene, tekrarlayan görevleri
  otomatikleştirmene ve dünyanın öbür ucundaki küme ve bulutlarda programlar
  çalıştırmana yardımcı olur. Bu kurs, temel öğelerini tanıtacak ve onları
  verimli şekilde nasıl kullanacağını gösterecek.


  Kurs sözlüğünü sağdaki kaynaklar bölümünde bulabilirsin.

  CPE kredileri almak için kursu tamamlaman ve nitelikli değerlendirmede %70
  puana ulaşman gerekir. Sağdaki CPE kredileri çağrı kutusuna tıklayarak
  değerlendirmeye gidebilirsin.
programming_language: shell
from: shell-base-prod:v1.1.3
